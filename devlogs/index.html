<!-- Example structure -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NFG</title>
    <link rel="icon" type="image/x-icon" href="/images/ped_point.ico">
    <link href="/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="main-box">
      <h1>Devlogs</h1>
      <ul id="devlog-list"></ul>
    </div>
    <script src="/script.js"></script>
    <script>
      setBackground('trees');
    </script>
    <script>
const devlogs = [
  {
    title: "Test log: Getting Started",
    folder: "devlog1",
    date: "2025-05-01",
    summary: "Initial project setup and first steps.",
    img: "/images/devlogs/thumbnail_test.png"
  },
  {
    title: "Devlog 2: New Features",
    folder: "devlog2",
    date: "2024-05-10",
    summary: "Implemented new gameplay features.",
    img: "/images/devlogs/thumbnail_test.png" 
  }
];

const list = document.getElementById('devlog-list');
devlogs.forEach(log => {
  const li = document.createElement('li');
  li.innerHTML = `
    <a href="./${log.folder}/">
      <img src="${log.img}" alt="${log.title} thumbnail" style="width:80px;vertical-align:middle;margin-right:10px;">
      ${log.title}
    </a>
    <small>${log.date}</small><br>
    <span>${log.summary}</span>
  `;
  list.appendChild(li);
});
    </script>
  </body>
</html>
